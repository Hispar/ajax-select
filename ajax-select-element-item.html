<dom-module id="ajax-select-element-item">
  <template>
    <style>
      :host {
        display: block;
      }    
    </style>
    <slot></slot>
  </template>

  <script>
    /** @polymerElement */
    class AjaxSelectElementItem extends Polymer.Element {
      static get is() {
        return 'ajax-select-element-item';
      }
      static get properties() {
        return {
          item: {
            type: Object
          }
        };
      }
    }

    window.customElements.define(AjaxSelectElementItem.is, AjaxSelectElementItem);
  </script>
</dom-module>
